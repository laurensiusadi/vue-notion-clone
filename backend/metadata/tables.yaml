- table:
    schema: public
    name: page
  insert_permissions:
  - role: user
    permission:
      check:
        userId:
          _eq: X-Hasura-User-Id
      columns:
      - order
      - content
      - id
      - title
      - userId
      - createdAt
      - updatedAt
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - userId
      - title
      - content
      - order
      - createdAt
      - updatedAt
      filter:
        userId:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - content
      - order
      - title
      - updatedAt
      filter:
        userId:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        userId:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: role
  array_relationships:
  - name: user_roles
    using:
      foreign_key_constraint_on:
        column: role_id
        table:
          schema: public
          name: user_role
- table:
    schema: public
    name: user
  array_relationships:
  - name: user_roles
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: user_role
- table:
    schema: public
    name: user_role
  object_relationships:
  - name: role
    using:
      foreign_key_constraint_on: role_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
